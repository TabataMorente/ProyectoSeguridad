<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>
  <script src="registro.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative; /* necesario para posicionar el enlace */
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 30px;
    }
    button {
      display: block;
      margin: 15px auto;
      background: #4CAF50;
      color: white;
      padding: 16px 40px;
      border-radius: 5px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      width: fit-content;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    input {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1.5px solid #4CAF50;
      width: 300px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #388E3C;
      box-shadow: 0 0 5px #4CAF50;
    }


    /* inicio de sesión con texto */
    .login-container {
    position: absolute;
    top: 20px;  
    right: 20px;
    display: flex;
    flex-direction: column; 
    align-items: flex-end;  
    white-space: nowrap;    
    font-family: Arial, sans-serif;
    font-size: 16px;      
    color: #333;
    z-index: 10;
    gap: 5px;               
    }

    .login-container a {
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      white-space: nowrap; /* evita que el botón se divida */
      }

    .login-container a:hover {
      background: #45a049;
      }

      .volver-container {
      position: absolute;
      top: 10px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      gap: 5px;
    }

    .volver-container a {
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .volver-container a:hover {
      background: #45a049;
    }

  </style>
</head>
<body>
  <div class="volver-container">
    <a href="../index.html">Volver al inicio</a>
  </div>
  
  <div class="login-container">
    <div>¿Ya tienes cuenta?</div>
    <a href="../login/login.html">Inicia sesión</a>
  </div>

  <div class="container">
    <h1>Registro de Usuario</h1>
    <form id="register_form" action="procesar_registro.php" method="POST">
      <label for="nombre">Nombre y Apellidos:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="contrasena">Contraseña:</label>
      <input type="password" id = "contrasena" name="contrasena" required/>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required />

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required />

      <label for="fecha">Fecha de Nacimiento:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button id="register_submit" type="submit">Crear cuenta</button>
    </form>
  </div>
</body>
</html>
